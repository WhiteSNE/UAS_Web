<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container mt-5">
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container">
                <!-- Brand Name -->
                <a class="navbar-brand" href="#">My Brand</a>
          
                <!-- Navbar Toggler (for mobile views) -->
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <header class="text-center">
      <img src="assets/img/logo.jpg" alt="Logo" class="img-fluid" width="150">
      <h1 class="text-primary">Welcome to My Mini Project</h1>
    </header>
    <main>
      <p class="lead">This is a basic webpage created with Bootstrap and custom styles.</p>
      <button class="btn btn-success">Get Started</button>
    </main>
  </div>
  <!-- Link Bootstrap JS Bundle -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link Your Custom JavaScript -->
  <script src="assets/js/scripts.js"></script>
</body>
</html>
